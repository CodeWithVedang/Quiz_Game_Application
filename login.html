<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Light Theme with Sky Blue */
    body {
      background: #f0f8ff; /* Light sky blue background */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff; /* White card background */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    /* Form Input Styling */
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9f9f9; /* Light gray input background */
    }

    .form-group input:focus {
      border-color: #87ceeb; /* Sky blue border on focus */
      outline: none;
      box-shadow: 0 0 8px rgba(135, 206, 235, 0.5); /* Sky blue shadow */
    }

    /* Button Styling */
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #7100bd; /* Sky blue button */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #6cb4d8; /* Darker sky blue on hover */
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Link Styling */
    .register-link a, .login-link a {
      color: #001cbd; /* Sky blue links */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .register-link a:hover, .login-link a:hover {
      color: #6cb4d8; /* Darker sky blue on hover */
      text-decoration: underline;
    }

    /* Heading and Text Styling */
    .card h1 {
      font-size: 2.5rem;
      color: #0a004a;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
    }

    .popup p {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <div class="card">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register Now</a></p>
      </form>
    </div>
  </div>

  <!-- Popup for invalid credentials -->
  <div id="error-popup" class="popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch('login.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.redirect; // Redirect to index.php on success
        } else {
          // Show popup with error message
          document.getElementById('error-message').textContent = data.message;
          document.getElementById('error-popup').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    function closePopup() {
      document.getElementById('error-popup').style.display = 'none';
    }
  </script>
</body>
</html>
