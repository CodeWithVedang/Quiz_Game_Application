<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
<style>
  /* Login and Register Page Styling */
#login-container,
#register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  padding: 30px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.card h1 {
  font-size: 3rem;
  color: #333;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #333;
  font-size: 1.2rem;
}

.form-group input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 10px;
  transition: border-color 0.3s ease;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

}

.form-group input:focus {
  border-color: #007bff;
  outline: none;
}

.btn-primary {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);

}

.btn-primary:hover {
  background-color: #0056b3;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

}

.register-link,
.login-link {
  margin-top: 20px;
  font-size: 14px;
  color: #555;
}

.register-link a,
.login-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
}

.register-link a:hover,
.login-link a:hover {
  text-decoration: underline;
}

/* Progress Bar Styling */
.progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  width: 0;
  background-color: #007bff;
  z-index: 1000;
  transition: width 0.3s ease;
}

/* Responsive Design */
@media (max-width: 768px) {
  .card {
    padding: 20px;
  }

  .card h1 {
    font-size: 1.8rem;
  }

  .form-group input {
    padding: 10px;
    font-size: 14px;
  }

  .btn-primary {
    padding: 10px;
    font-size: 14px;
  }
}
</style>
</head>
<body>
  <!-- Progress Bar -->
  <div id="progress-bar" class="progress-bar"></div>

  <div id="login-container">
    <div class="card">
      <h1>Login</h1>
      <form id="login-form" action="login.php" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register Now</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
