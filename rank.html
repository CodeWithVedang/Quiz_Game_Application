<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Ranks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    /* Rank Page Styling */
#rank-container {
  text-align: center;
  background: #fff;
  border-radius: 15px;
  padding: 30px;
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

#rank-container h1 {
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
}

#rank-table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  font-size: 1rem;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  overflow: hidden;
}

#rank-table thead {
  background-color: #007bff;
  color: white;
}

#rank-table th,
#rank-table td {
  padding: 15px;
  text-align: center;
}

#rank-table th {
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#rank-table tbody tr {
  border-bottom: 1px solid #f0f0f0;
  transition: background-color 0.3s ease;
}

#rank-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

#rank-table tbody tr:hover {
  background-color: #f1f1f1;
}

#rank-table tbody tr:last-child {
  border-bottom: none;
}

#rank-table tbody td {
  color: #555;
}

#rank-table tbody td:first-child {
  font-weight: bold;
  color: #007bff;
}

a {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #ff0000;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #0056b3;
  text-decoration: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  #rank-container {
    padding: 20px;
  }

  #rank-table {
    font-size: 0.9rem;
  }

  #rank-table th,
  #rank-table td {
    padding: 10px;
  }

  #rank-container h1 {
    font-size: 2rem;
  }
}
/* Progress Bar Styling */
.progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 10px;
  width: 0;
  background-color: #007bff;
  z-index: 1000;
  transition: width 0.3s ease;
}
  </style>
    <!-- Progress Bar -->
<div id="progress-bar" class="progress-bar"></div>
  <div id="rank-container">
    <h1>Leaderboard</h1>
    <table id="rank-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ranks will be populated here -->
      </tbody>
    </table>
    <a href="index.php">Back to Quiz</a>
  </div>

  <script src="rank.js"></script>
</body>
</html>
